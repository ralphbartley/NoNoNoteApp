<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="src/interface.js"> </script>
  <link rel="stylesheet" href="./public/css/main.css">
  <title>NoNoNote</title>
</head>
<body>
  <h1 id='page_title'>NoNoNote</h1>
  <div id="create_note">
    <input type="text" id="note_text" placeholder="new note">
  </div>
  <div id="create_note_button"></div>
    <input type="submit" id="save_note" value="Save note">
  </div>

  <div id="list_notes">
    <h3 id='notes_title'>My NoNoNotes</h3>
    <ul class='notes'>
      <li>Note 1</li>
      <li>Note 2</li>
      <li>Note 3</li>
    </ul>
    <input type="submit" id="add_note" value="Add note">
  </div>
</body>
</html>
